
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hasta Düzenleme</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../css.css">
   
</head>


<body>


    <div class="row">

        <div id="main_template"></div>
         <div class="container col-lg-10" align="center">
               <div class="content-area">
                <h2>Hasta Bilgileri Düzenleme</h2>
                <div class="edit-form" a>
                    <label for="firstName">Adı:</label>
                    <input type="text" id="firstName" name="firstName" value="Mehmet" required>
            
                    <label for="lastName">Soyadı:</label>
                    <input type="text" id="lastName" name="lastName" value="Kaya" required>
            
                    <label for="dob">Doğum Tarihi:</label>
                    <input type="date" id="dob" name="dob" value="1978-04-22" required>
            
                    <label for="gender">Cinsiyet:</label>
                    <select id="gender" name="gender" required>
                        <option value="Erkek" selected>Erkek</option>
                        <option value="Kadın">Kadın</option>
                    </select>
            
                    <label for="phone">Telefon Numarası:</label>
                    <input type="tel" id="phone" name="phone" value="+90 532 123 45 67" required>
            
                    <label for="address">Adres:</label>
                    <input type="text" id="address" name="address" value="İstanbul, Türkiye" required>
            
                    <button class="save-button" onclick="savePatientInfo()">Kaydet</button>
                </div>
            </div>
        </div>
   </div>

  

    <script>
        function savePatientInfo() {
            alert("Kaydetme fonksiyonu henüz eklenmedi.");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../main_template.js"></script>
</body>
</html>
