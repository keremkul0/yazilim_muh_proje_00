                            <div class="form-group">
                                <label for="phone">Telefon</label>
                                <input type="text" class="form-control" id="phone" value="555-123-4567">
                            </div>
                            <div class="form-group">
                                <label for="specialization">Uzmanlık Alanı</label>
                                <input type="text" class="form-control" id="specialization" value="Kelle Avcısı">
